  <f:variable name="submitmessage" value="{f:translate(key: 'post.edit.button.submit-message')}" />
  <f:render partial="Post/Form" arguments="{headline: headline, action: 'update', submitmessage: submitmessage, blog: blog, post: post, tags: tags}" />
